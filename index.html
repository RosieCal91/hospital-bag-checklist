<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hospital Checklist</title>
</head>
<body>
    <h1>Hospital Checklist</h1>
    
    <!-- Form for adding items to the Baby Checklist -->
    <h2>Henry Checklist</h2>
    <form id="henryChecklistForm">
        <input type="text" id="henryNewItem" placeholder="Add a new item" required>
        <button type="submit">Add</button>
    </form>
    <ul id="henryChecklist">
        <!-- Baby checklist items will be added here dynamically -->
    </ul>

    <!-- Form for adding items to the Siobhan Checklist -->
    <h2>Siobhan Checklist</h2>
    <form id="siobhanChecklistForm">
        <input type="text" id="siobhanNewItem" placeholder="Add a new item" required>
        <button type="submit">Add</button>
    </form>
    <ul id="siobhanChecklist">
        <!-- Siobhan checklist items will be added here dynamically -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
